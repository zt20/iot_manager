<div class="container-fluid" id="content">
    <div id="main">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="box box-bordered">
                        <div class="box-title">
                            <h3><i class="icon-ok-sign"></i> 资费计划</h3>
                        </div>
                        <div class="box-content">
                            <div class="form-horizontal form-validate" id="formInterfaceGroup">
                                <input type="hidden" name="id"/>
                                <div class="control-group">
                                    <label for="PlanID" class="control-label">套餐编码：</label>
                                    <div class="controls">

                                </div>
                                <div class="control-group">
                                    <label for="interfacePackageName" class="control-label">原始名称：</label>

                                </div>
                                <div class="control-group">
                                    <label for="interfacePackageName" class="control-label">原始售价：</label>

                                        <input type="text" id="OriginalPrice" name="OriginalPrice"
                                               class="input-xlarge" maxlength="20"/>元
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="PackageSize" class="control-label">流量类型：</label>
                                    <div class="controls">
                                        普通套餐<input type="radio" class="SyncModeChange" name="SyncMode" value="0"

                                        包月套餐<input type="radio" class="SyncModeChange" name="SyncMode" value="1"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="PackageSize" class="control-label">包含流量：</label>
                                    <div class="controls">
                                        <input type="text" id="PackageSize" name="PackageSize"
                                               class="input-xlarge" maxlength="20"
                                               placeholder="如果选择包月套餐请输入∞" />M
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="FeeMode" class="control-label">计费模式：</label>
                                    <div class="controls">
                                        整月<input type="radio" name="FeeMode" value="1"/>
                                        剩余天数<input type="radio" name="FeeMode" value="2" checked="checked"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="SuperpositionMode" class="control-label">叠加模式：</label>
                                    <div class="controls">
                                        不可叠加<input type="radio" name="SuperpositionMode" value="0" checked="checked"/>
                                        可叠加<input type="radio" name="SuperpositionMode" value="1"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="Price" class="control-label">显示名称：</label>
                                    <div class="controls">
                                        <input type="text" id="PlanName" name="PlanName"
                                               class="input-xlarge" maxlength="50"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="Price" class="control-label">售价：</label>
                                    <div class="controls">
                                        <input type="text" id="Price" name="Price"  class="input-xlarge"
                                               maxlength="20"/>元
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="Price" class="control-label">成本：</label>
                                    <div class="controls">
                                        <input type="text" id="CostPrice" name="CostPrice" value="0"
                                               class="input-xlarge" maxlength="18"/>元
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="Price" class="control-label">备注：</label>
                                    <div class="controls">
                                        <input type="text" id="Remark" name="Remark" class="input-xxlarge"
                                               maxlength="500"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="status" class="control-label">状态：</label>
                                    <div class="controls">
                                        <select id="IsUsed" name="IsUsed" class="select-xlarge"
                                                data-search="false">
                                            <option value="0">启用</option>
                                            <option value="1">停用</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary" id="btnSubmit"><i
                                            class="icon-ok-sign"></i> 修改资费计划
                                    </button>
                                </div>
                            </div>
                        </div>

<script>
    $(document).ready(function () {
        var id = location.search;
        id = id.substr(1);
        $.ajax({
            type: "GET",
            url: "/api/v1/channelTariff_id.do?id=" + id,
            success: function (data) {
                console.log(data.object);
                if (data.code == 0) {
                    var channelTariff = data.object;
                    $("#PlanID").html(channelTariff.packageId);
                    $("#originalName").html(channelTariff.originalName);
                    $("#OriginalPrice").val(channelTariff.originalPrice);
                    $("input[name='SyncMode'][value= " + channelTariff.trafficType + " ]").attr("checked", true);
                    $("#PackageSize").val(channelTariff.packageSize);
                    $("input[name='FeeMode'][value= " + channelTariff.feeMode + " ]").attr("checked", true);
                    $("input[name='SuperpositionMode'][value= " + channelTariff.superpositionMode + " ]").attr("checked", true);
                    $("#PlanName").val(channelTariff.showName);
                    $("#Price").val(channelTariff.tariffPrice);
                    $("#CostPrice").val(channelTariff.tariffCost);
                    $("#Remark").val(channelTariff.remark);
                    $("#IsUsed").val(channelTariff.status);
                }
                else {
                    alert("查询失败");
                }
            }
        });
    });

    $("#btnSubmit").click(function () {
        if (!confirm("是否要修改！"))
            return;
        var id = location.search;
        id = id.substr(1);
        var showName = $("#PlanName").val();
        var originalPrice = $("#OriginalPrice").val();
        var tariffPrice = $("#Price").val();
        var tariffCost = $("#CostPrice").val();
        var trafficType = $(":radio[name='SyncMode']:checked").val();
        var packageSize = $("#PackageSize").val();
        var feeMode = $(":radio[name='FeeMode']:checked").val();
        var superpositionMode = $(":radio[name='SuperpositionMode']:checked").val();
        var remark = $("#Remark").val();
        var status = $("#IsUsed").val();
        $.ajax({
            type: "POST",
            url: '/api/v1/channelTariff_update.do',
            data: {
                id: id,
                showName: showName,
                originalPrice: originalPrice,
                tariffPrice: tariffPrice,
                tariffCost: tariffCost,
                trafficType: trafficType,
                packageSize: packageSize,
                feeMode: feeMode,
                superpositionMode: superpositionMode,
                remark: remark,
                status: status
            },
            success: function (data) {
                if (data.code == 0) {
                    alert("修改成功");
                    window.location.href = "/M2MpackageList.htm";
                } else {
                    alert("修改失败")
                }
            },
            error: function (XMLHttpRequest) {
                alert("系统出错了" + XMLHttpRequest.status);
            }

        });
    });

</script>
