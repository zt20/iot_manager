                    </div>
                  </div>

                    <div class="controls">
                      <input type="text" id="realname" name="realname" class="input-xlarge" maxlength="20" data-msg-required="请填写姓名" title="最大允许输入20个字符"/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label for="password" class="control-label">登录密码：</label>
                    <div class="controls">
                      <input type="password" id="password" name="password" class="input-xlarge" maxlength="32" data-rule-required="true" data-msg-required="请填写登录密码"  data-rule-minlength="3" data-msg-minlength="登录密码至少为3位" title="登录密码必填，最大允许输入32个字符" />

                    </div>

								<option value="1">总经理</option>
                               <option value="2">经理</option>
								<option value="3">财务</option>

<script>

  $("#btnSubmit").click(function () {
    var account = $("#account").val();
    var name = $("#realname").val();
    var password = hex_md5($("#password").val());
    var mobile = $("#mobile").val();
    var email = $("#email").val();
    var type = $("#AdminType").val();
    $.ajax({
      type:'POST',
      url:'/api/v1/systemUser_add.do',
      data:{
        account:account,
        name:name,
        password:password,
        mobile:mobile,
        email:email,
        type:type,
      },
      success:function (data) {
        if (data.code == 0){
          alert("添加成功!");
          window.location.href='/AdminList.htm';
        }else {
          alert(data.msg);
        }

      }
    });

  });

</script>
