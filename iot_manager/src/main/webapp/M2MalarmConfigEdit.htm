<head>
  <meta charset="utf-8">

  <script>
    $(document).ready(function () {
      $("#formAdmin").ajaxForm({
        success: function (result) {
          bootbox.alert(result.Message);
        },
        error: function (XmlHttpRequest, textStatus, errorThrown) {
          bootbox.alert("操作失败:服务器错误");
        }
      });
    });
  </script>

</head>
<body>
  <div class="container-fluid" id="content">
    <div id="main">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span12">
            <div class="box box-bordered">
              <div class="box-title">
                <h3><i class="icon-edit"></i> 规则设置</h3>
              </div>
              <div class="box-content">
                <form action="M2MalarmConfigEdit.htm?action=save&id=4" method="POST" class="form-horizontal form-validate" id="formAdmin">
                  <div class="control-group">
                    <label for="account" class="control-label">预警代码：</label>
                    <div class="controls">
                      <b class="control-text">4</b>
                    </div>
                  </div>
				  <div class="control-group">
                    <label for="account" class="control-label">预警名称：</label>
                    <div class="controls">
                      <b class="control-text">套餐变更</b>
                    </div>
                  </div>
				  <div class="control-group">
					<label for="isAudit" class="control-label">支持对象：</label>
					<div class="controls">
						<input type="checkbox" name="AlarmObj" value="1" checked="checked" class="bannerOemRadio input-xlarge"/> 管理可用
						<input type="checkbox" name="AlarmObj" value="2" checked="checked" class="bannerOemRadio input-xlarge"/> 代理可用
						<input type="checkbox" name="AlarmObj" value="4" checked="checked" class="bannerOemRadio input-xlarge"/> 客户可用
					</div>
				</div>
				<div class="control-group">
					<label for="isAudit" class="control-label">支持模式：</label>
					<div class="controls">
						<input type="checkbox" name="AlarmMode" value="1" checked="checked" class="bannerOemRadio input-xlarge"/> API推送
						<input type="checkbox" name="AlarmMode" value="2" checked="checked" class="bannerOemRadio input-xlarge"/> 邮件通知
						<input type="checkbox" name="AlarmMode" value="4" checked="checked" class="bannerOemRadio input-xlarge"/> 短信通知
					</div>
				</div>
				<div class="control-group">
				<label for="email" class="control-label">参数：</label>
				<div class="controls">
					<textarea name="AlarmParams" id="AlarmParams" rows="5" cols="10" >{"ParamName":"无需参数","ParamKey":"Threshold","ParamValue":""}</textarea>
				</div>
				</div>
                  <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="btnSubmit"><i class="icon-ok-sign"></i> 修改</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
