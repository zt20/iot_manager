
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加流量包</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/plugins/select2/select2.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/add.css">
	<!--[if IE 7]>
  <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
  <link rel="stylesheet" href="css/ie7.css">
  <![endif]-->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/plugins/form/jquery.form.min.js"></script>
  <script type="text/javascript" src="js/plugins/validation/jquery.validate.min.js"></script>
  <script type="text/javascript" src="js/plugins/validation/additional-methods.min.js"></script>
  <script type="text/javascript" src="js/plugins/select2/select2.min.js"></script>
  <script type="text/javascript" src="js/plugins/bootbox/jquery.bootbox.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="js/loading.js"></script>

  <!--[if lte IE 9]>
    <script type="text/javascript" src="js/plugins/placeholder/jquery.placeholder.min.js"></script>
    <script>
      $(document).ready(function() {
        $("input, textarea").placeholder();
      });
    </script>
  <![endif]-->

  <script>
    $(document).ready(function () {
      $("#formInterfaceGroup").ajaxForm({
        success: function (result) {
          bootbox.alert(result.Message, function (box) {
            if (result.OK) {
              $("#formInterfaceGroup").resetForm();
            }
          });
        },
        error: function (XmlHttpRequest, textStatus, errorThrown) {
          bootbox.alert("操作失败:服务器错误");
        }
      });
    });
  </script>

</head>
<body>
  <div class="container-fluid" id="content">
    <div id="main">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span12">
            <div class="box box-bordered">
              <div class="box-title">
                <h3><i class="icon-ok-sign"></i> 卡号</h3>
              </div>
              <div class="box-content">
                <form action="BankInfoAdd.htm?action=add" method="post" class="form-horizontal form-validate" id="formInterfaceGroup">
					<div class="control-group">
                        <label for="CompanyName" class="control-label">公司名称：</label>
                        <div class="controls">
                            <input type="text" id="CompanyName" name="CompanyName" class="input-large" maxlength="20" data-rule-required="true" data-msg-required="请填写公司名称" data-rule-minlength="2" data-msg-minlength="公司名称至少2位" title="公司名称必填，最大允许输入20个字符" />
                        </div>
                    </div>
					<div class="control-group">
                        <label for="PayType" class="control-label">类别：</label>
                        <div class="controls">
                            <select id="PayType" name="PayType" class="select2-me select-large" data-search="false">
                                <option value="0">公司自有</option>
								<option value="1">客户账号</option>
                            </select>
                        </div>
                    </div>                   
                    <div class="control-group">
                        <label for="IsPublic" class="control-label">类型：</label>
                        <div class="controls">
                            <select id="IsPublic" name="IsPublic" class="select2-me select-large" data-search="false">
                                <option value="0">Ⅰ类</option>
								<option value="1">Ⅱ类</option>
                            </select>
                        </div>
                    </div>
					<div class="control-group">
						<label for="BankName" class="control-label">银行：</label>
						<div class="controls">
							<input type="text" id="BankName" name="BankName" class="input-large" maxlength="20" data-rule-required="true" data-msg-required="请填写银行" data-rule-minlength="2" data-msg-minlength="银行名称至少2位" title="银行名称必填，最大允许输入20个字符" />简写，招行、农行等
						</div>
					</div>
					<div class="control-group">
						<label for="Account" class="control-label">户名：</label>
						<div class="controls">
							<input type="text" id="Account" name="Account" class="input-large" maxlength="20" data-rule-required="true" data-msg-required="请填写户名" data-rule-minlength="2" data-msg-minlength="户名至少2位" title="户名必填，最大允许输入20个字符" />
						</div>
					</div>
					<div class="control-group">
						<label for="CardNo" class="control-label">卡号：</label>
						<div class="controls">
							<input type="text" id="CardNo" name="CardNo" class="input-large" maxlength="30" data-rule-required="true" data-msg-required="请填写卡号" data-rule-minlength="2" data-msg-minlength="卡号至少2位" title="卡号必填，最大允许输入30个字符" />
						</div>
					</div>
					<div class="control-group">
						<label for="Remark" class="control-label">备注：</label>
						<div class="controls">
							<input type="text" id="Remark" name="Remark" class="input-large" maxlength="50" data-rule-required="true" data-msg-required="请填写备注" data-rule-minlength="2" data-msg-minlength="流备注至少2位" title="备注必填，最大允许输入50个字符" />
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary" id="btnSubmit"><i class="icon-ok-sign"></i> 添加卡号</button>
					</div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
