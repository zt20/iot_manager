
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>管理日志管理</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/plugins/select2/select2.css">
  <link rel="stylesheet" href="css/plugins/icheck/all.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/list.css">
  <link rel="stylesheet" href="css/plugins/datepicker/bootstrap-datetimepicker.css">
	<!--[if IE 7]>
  <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
  <link rel="stylesheet" href="css/ie7.css">
  <![endif]-->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/plugins/select2/select2.min.js"></script>
  <script type="text/javascript" src="js/plugins/icheck/jquery.icheck.min.js"></script>
  <script type="text/javascript" src="js/plugins/bootbox/jquery.bootbox.js"></script>
  <script type="text/javascript" src="js/plugins/datepicker/bootstrap-datetimepicker.js"></script>
  <script type="text/javascript" src="js/init.js"></script>

  <!--[if lte IE 9]>
    <script src="js/plugins/placeholder/jquery.placeholder.min.js"></script>
    <script>
      $(document).ready(function() {
        $('input, textarea').placeholder();
      });
    </script>
  <![endif]-->
  <script type="text/javascript">
  	$(document).ready(function () {
  		$('#start_date').datetimepicker({ autoclose: true, format: "yyyy-mm-dd", minView: 'month' });
  		$('#end_date').datetimepicker({ autoclose: true, format: "yyyy-mm-dd", minView: 'month' });
  	});
  </script>
</head>
<body>
  <div class="container-fluid" id="content">
    <div id="main">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span12">
            <div class="box box-bordered">
              <div class="box-title">
                <h3><i class="icon-table"></i> 告警日志</h3>
              </div>
              <div class="box-content nopadding">
                <div class="dataTables_wrapper">
					<div class="dataTables_info1" style="padding-top: 10px;">
						<div class="dataTables_filter">
						  <form class="form-inline" action="AlarmLogList.htm" method="post">
							<div class="form-group pull-left" style="padding-right:5px;">
							开始时间
							<div class="input-group input-append" id="start_date_div" style="">
								<span class="input-group-addon add-on">
									<i class="fa fa-calendar icon-calendar" data-date-icon="icon-calendar" data-time-icon="icon-time"></i>
								</span>
								<input class="form-control input-sm" placeholder="开始时间" style="width: 80px;" id="start_date" name="start_date" value="2019-02-16" data-format="yyyy-MM-dd" type="text">
							</div>
							</div> 
							<div class="form-group pull-left" style="padding-right:5px;">
								结束时间
								<div class="input-group input-append" id="end_date_div" style="">
									<span class="input-group-addon add-on">
										<i class="fa fa-calendar icon-calendar" data-date-icon="icon-calendar" data-time-icon="icon-time"></i>
									</span>
									<input class="form-control input-sm" placeholder="结束时间" style="width: 80px;" id="end_date" name="end_date" value="2019-02-16" style="width: 160px;" type="text">
								</div>
							</div>
							<label>类型: </label>
                            <input type="text" class="input-small" name="optType" id="optType" placeholder="类型" value=""/>
							<label>详情: </label>
                            <input type="text" class="input-medium" name="content" id="Text1" placeholder="详情" value=""/>
							<button type="submit" class="btn btn-primary"><i class="icon-search"></i> 搜索</button>
						  </form>
						</div>
					</div>
                    <div style="clear:both;"></div>
                    <table class="table table-hover table-nomargin table-bordered table-condensed">
                      <thead>
                        <tr>
                          <th style="width:200px;">类型</th>
                          <th style="width:200px;">标题</th>
						  <th>描述</th>
                          <th style="width:150px;">时间</th>
                        </tr>
                      </thead>
                      <tbody>

                        <tr>
                          <td colspan="5" style="height:80px; text-align:center">暂无数据..</td>
                        </tr>

                      </tbody>
                    </table>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
