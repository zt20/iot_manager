<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>套餐管理</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/plugins/select2/select2.css">
    <link rel="stylesheet" href="css/plugins/icheck/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/pagination.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
    <link rel="stylesheet" href="css/ie7.css">
    <![endif]-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/plugins/select2/select2.min.js"></script>
    <script type="text/javascript" src="js/plugins/icheck/jquery.icheck.min.js"></script>
    <script type="text/javascript" src="js/plugins/bootbox/jquery.bootbox.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/plugins/jquery-paginator/jquery.pagination.js"></script>

    <!--[if lte IE 9]>
    <script src="js/plugins/placeholder/jquery.placeholder.min.js"></script>
    <script>
        $(document).ready(function () {
            $('input, textarea').placeholder();
        });
    </script>
    <![endif]-->
</head>
<body>
<div class="container-fluid" id="content">
    <div id="main">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="box box-bordered">
                        <div class="box-title">
                            <h3><i class="icon-table"></i> 资费计划列表</h3>
                            <a href="M2MpackageAdd.htm" class="btn btn-primary"
                               style="float:right;margin-right:10px;"><i class="icon-plus-sign"></i> 添加资费计划</a>
                        </div>
                        <div class="box-content nopadding">
                            <div class="dataTables_wrapper">
                                <div class="dataTables_info1" style="padding-top: 10px;">
                                    <div class="form-inline" >
                                        <div class="dataTables_filter">
                                            <label>运营商: </label>
                                            <select id="OperatorType" name="OperatorType" class="select2-me input-small"
                                                    data-search="false">
                                                <option value="">全部</option>
                                                <option value="1">移动</option>
                                                <option value="2">联通</option>
                                                <option value="3">电信</option>
                                            </select>
                                            <label style="width: 50px;">通　道: </label>
                                            <select id="InterfaceID" name="InterfaceID" class="select2-me input-medium"
                                                    data-search="true">
                                                <option value=''>选择通道</option>
                                            </select>
                                            <label>显示名称: </label>
                                            <input type="text" class="input-small" name="PlanName" id="PlanName"
                                                   placeholder="显示名称" value=""/>
                                            <label>原始名称: </label>
                                            <input type="text" class="input-small" name="OriginalPlanName"
                                                   id="OriginalPlanName" placeholder="原始名称" value=""/>
                                            <label>套餐编码: </label>
                                            <input type="text" class="input-small" name="PlanCode" id="PlanCode"
                                                   placeholder="套餐编码" value=""/>
                                        </div>
                                        <div style="clear: both;"></div>
                                        <div class="dataTables_filter">
                                            <label style="width:42px;">状 态: </label>
                                            <select id="IsUsed" name="IsUsed" class="select2-me input-small"
                                                    data-search="false">
                                                <option value="">全部</option>
                                                <option value="1">启用</option>
                                                <option value="0">停用</option>
                                            </select>
                                            <label>计费模式: </label>
                                            <select id="FeeMode" name="FeeMode" class="select2-me input-small"
                                                    data-search="false">
                                                <option value="">全部</option>
                                                <option value="1">整月</option>
                                                <option value="2">剩余天数</option>
                                            </select>
                                            <label>叠加模式: </label>
                                            <select id="SuperpositionMode" name="SuperpositionMode"
                                                    class="select2-me input-small" data-search="false">
                                                <option value="">全部</option>
                                                <option value="0">不可叠加</option>
                                                <option value="1">可叠加</option>
                                            </select>
                                            <button id="channelTariffSearch" type="submit" class="btn btn-primary"><i class="icon-search"></i> 搜索
                                            </button>

                                        </div>
                                    </div>
                                </div>
                                <div style="clear:both;"></div>
                                <table id = "channelTariffList" class="table table-hover table-nomargin table-bordered table-condensed">
                                    <thead>
                                    <tr>
                                        <th>套餐编码</th>
                                        <th>显示名称</th>
                                        <th style="width:auto;">售价(元)</th>
                                        <th style="width:auto;">成本(元)</th>
                                        <th style="width:auto;">包含流量(M)</th>
                                        <th style="width:auto;">通道</th>
                                        <th style="width:auto;">运营商</th>
                                        <th>原始名称</th>
                                        <th style="width:auto;">原始售价(元)</th>
                                        <th style="width:auto;">计费模式</th>
                                        <th style="width:auto;">叠加模式</th>
                                        <th style="width:auto;">状态</th>
                                        <th style="width:auto;">操作</th>
                                    </tr>
                                    </thead>
                                </table>
                                <div id="pagination-container"></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>

    $("#channelTariffSearch").click(function () {
        pageStart();
        function pageStart() {
            var operator = $("#OperatorType").val();
            var channelName = $("#InterfaceID").val();
            var showName = $("#PlanName").val();
            var originalName = $("#OriginalPlanName").val();
            var packageId = $("#PlanCode").val();

            $('#pagination-container').pagination({
                dataSource: '/api/v1/channelTariff_list.do?operator='
                    + operator + "&channelName=" + channelName + "&showName=" + showName
                    + "&originalName=" + originalName + "&packageId=" + packageId,
                prevText: '<<',
                nextText: '>>',
                goButtonText: 'go',
                alias: {
                    pageNumber: 'page',
                    pageSize: 'size'
                },
                pageSize: 20,
                totalNumberLocator: function (response) {//处理页数
                    return response.total;
                },
                locator: 'list',
                ajax: {
                    type: 'GET',
                    beforeSend: function () {//请求前处理
                        $("#dataContainer").html('加载中...');
                    }
                },
                showGoInput: true,
                showGoButton: true,
                showNavigator: true,
                callback: function (data, pagination) {
                    $("#channelTariffList tr td").remove();
                    $.each(data, function (i, item) {
                        var result = "<tr><td>" + item['packageId'] + "</td><td>" + item['showName'] + "</td><td>" + item['tariffPrice']
                            + "</td><td>" + item['tariffCost'] + "</td><td>" + item['packageSize'] + "</td><td>" +
                            item['channelName'] + "</td><td>" + item['operator'] + "</td><td>" + item['originalName'] + "</td><td>" + item['originalPrice']
                            + "</td><td>" + feeMode(item['feeMode']) + "</td><td>" + superpositionMode(item['superpositionMode']) + "</td><td>" + status(item['status'])
                            + "</td><td><a href=\"/M2MPackageEdit.htm?" + item['id'] + "\">修改</a></td></tr>"
                        $("#channelTariffList").append(result);
                    });
                }

            });
        }

    });

    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "/api/v1/channel_all.do",
            success: function (data) {
                if (data.code == 0) {
                    var channelNames = data.object;
                    // console.log(channelNames);
                    var channelName;
                    for (var x in channelNames) {
                        channelName = channelNames[x];
                        // console.log(channelName);
                        var result = "<option value='" + channelName + "'>" + channelName + "</option>";
                        $("#InterfaceID").append(result);
                    }

                }
            },
            error: function (XMLHttpRequest) {
                alert("系统出错了" + XMLHttpRequest.status);
            },

        });


    });

    function feeMode(data) {
        if (data == 1)
            return "<font color='green'>整月</font></td>";
        return "<font color='#ff7f50'>剩余天数</font></td>";
    }

    function superpositionMode(data) {
        if (data == 0)
            return "<font color='green'>可叠加</font></td>";
        return "<font color='#ff7f50'>不可叠加</font></td>";
    }

    function status(data) {
        if (data == 0)
            return "<font color='green'>启用</font></td>";
        return "<font color='#dc143c'>停用</font></td>";
    }

</script>
</html>
