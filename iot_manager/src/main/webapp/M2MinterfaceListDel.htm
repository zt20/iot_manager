
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>物联网通道管理</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/plugins/select2/select2.css">
  <link rel="stylesheet" href="css/plugins/icheck/all.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/list.css">
	<!--[if IE 7]>
  <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
  <link rel="stylesheet" href="css/ie7.css">
  <![endif]-->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/plugins/select2/select2.min.js"></script>
  <script type="text/javascript" src="js/plugins/icheck/jquery.icheck.min.js"></script>
  <script type="text/javascript" src="js/plugins/bootbox/jquery.bootbox.js"></script>
  <script type="text/javascript" src="js/init.js?20160401"></script>
  <script type="text/javascript" src="js/jquery.form.min.js"></script>

  <!--[if lte IE 9]>
    <script src="js/plugins/placeholder/jquery.placeholder.min.js"></script>
    <script>
      $(document).ready(function() {
        $('input, textarea').placeholder();
      });
    </script>
  <![endif]-->
</head>
<body>
  <div class="container-fluid" id="content">
    <div id="main">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span12">
            <div class="box box-bordered">
              <div class="box-title">
                <h3><i class="icon-table"></i> 回收站列表</h3>
                </div>
              <div class="box-content nopadding">
                <div class="dataTables_wrapper">
                  <div class="dataTables_info1" style="padding-top: 10px;">
				    <form class="form-inline" action="M2MinterfaceListDel.htm" method="get">
                    <div class="dataTables_filter">
                    
							<label>通道名称: </label>
                            <input type="text" class="input-small" name="InterfaceName" id="InterfaceName" placeholder="通道名称" value=""/>

							<label>排序规则: </label>
							<select id="OrderByName" name="OrderByName" class="select2-me input-small" data-search="false">
							  <option value="1">通道编号</option>
							  <option value="2" >通道名称</option>
							  <option value="4" >运营商</option>
							  
							</select>

							<label>运营商: </label>
							<select id="OperatorType" name="OperatorType" class="select2-me input-small" data-search="false">
							  <option value="">全部</option>
							  <option value="1" >移动</option>
							  <option value="2" >联通</option>
							  <option value="3" >电信</option>
							</select>

                        <button type="submit" class="btn btn-primary"><i class="icon-search"></i> 搜索</button>
                      
                    </div>
					</form>
                  </div>
                  <div style="clear:both;"></div>
                  <table class="table table-hover table-nomargin table-bordered table-condensed">
                    <thead>
                      <tr>
						<th>通道编号</th>
                        <th style="width:200px;">通道名称</th>
						<th style="width:200px;">别名</th>
                        <th style="width:300px;">通道类名</th>
						<th style="width:45px;">运营商</th>
						<th style="width:55px;">结算日</th>
						<th style="width:200px;">状态描述</th>
                        <th style="width:120px;">操作</th>
                      </tr>
                    </thead>
                    <tbody>

                      <tr>
                        <td colspan="20" style="height:80px; text-align:center">暂无数据..</td>
                      </tr>

                    </tbody>
                  </table>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
