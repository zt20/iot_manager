    <script type="text/javascript">
    	$(document).ready(function () {
    		$(".zoomImg img").fancyZoom({ scaleImg: true, closeOnClick: true });

    		$(".memberAudit").click(function () {
    			var memberID = $(this).attr("data-id");
    			$("#memberID").val(memberID);
    			$("#audit-modal").modal();
    		});


    		$("#audit-modal").on("click", ".btn-primary", function () {
    			$("#audit-modal-form").ajaxSubmit({
    				type: "POST",
    				success: function (result) {
    					alert(result.Message);
    					window.location.reload();
    				},
    				error: function (XmlHttpRequest, textStatus, errorThrown) {
    					alert("操作失败服务器错误");
    				}
    			});
    			$("#audit-modal").modal("hide");
    		});
    	});
    </script>

</head>
<body>
    <div class="container-fluid" id="content">
        <div id="main">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="box box-bordered">
                            <div class="box-title">
                <h3><i class="icon-table"></i> 实名审核</h3>
              </div>
              <div class="box-content nopadding">
                <div class="dataTables_wrapper">
                    <table class="table table-hover table-nomargin table-bordered table-condensed">
                      <thead>
                        <tr>
                          <th>编号</th>
                          <th style="width:80px;">手机号码</th>
						  <th style="width:120px;">身份证号码</th>
						  <th style="width:220px;">身份证正面</th>
						  <th style="width:220px;">身份证反面</th>
						  <th style="width:220px;">手持身份证</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody>

                        <tr>
                          <td colspan="10" style="height:80px; text-align:center">暂无数据..</td>
                        </tr>

                      </tbody>
                    </table>

                </div>
              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


	<div id="audit-modal" class="modal hide fade" role="dialog" aria-labelledby="myModalLabel2"
		aria-hidden="true">
		<form id="audit-modal-form" class="form-horizontal" novalidate="novalidate" action="M2MrealNameAudit.htm">
		<input type="hidden" name="memberID" id="memberID" value="0"/>
		<input type="hidden" name="action" value="audit"/>
		<div class="modal-header">
			<button type="button" class="close btn btn-mini" data-dismiss="modal" aria-hidden="true">
				×</button>
			<h4 class="modal-title" id="H1">
				审核</h4>
		</div>
		<div class="modal-body">
			<div class="box-content" id="Div2">
				<div class="control-group">
					<label for="reportCode" class="control-label">审核：</label>
					<div class="controls">
						<input type="radio" name="auditType" value="2" checked="checked" />通过
						<input type="radio" name="auditType" value="3"  />拒绝
					</div>
				</div>
				<div class="control-group">
					<label for="reportCode" class="control-label">原因：</label>
					<div class="controls">
						<input type="text" name="remark" value="同意" class="input-xlarge" maxlength="500" /><br/>描述下原因
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
				<a class="btn" data-dismiss="modal" aria-hidden="true">关闭</a> <a class="btn btn-primary">确定</a>
		</div>
		</form>
	</div>
	
</body>
